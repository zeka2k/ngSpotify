<h2 mat-dialog-title>Add Album</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput [formControl]="title" placeholder="Album Title" required/>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="song" placeholder="Songs" required/>
      <span class="material-symbols-outlined">library_music</span>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [disabled]="data.albumForm.invalid"
    color="primary"
    type="submit"
  >
    Add
  </button>
</div>
