<h2 mat-dialog-title>Add Album</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div style="text-align:center;">
    <!-- <mat-label>Album Title</mat-label><br> -->
    <mat-form-field>
      <input 
      matInput 
      type="text"
      id="title"
      class="form-control" 
      placeholder="Album Title" 
      formControlName="title"
      required>
    </mat-form-field><br>
    <!-- <mat-label>Album Description</mat-label><br> -->
    <mat-form-field>
      <textarea 
      matInput 
      type="text"
      id="description"
      class="form-control" 
      placeholder="Album Description" 
      formControlName="description"
      required></textarea>
    </mat-form-field><br>
    <mat-label>Songs</mat-label>
    <div formArrayName = "songs">
      <div *ngFor="let control of getSongs.controls; let index = index">
        <div [formGroupName]="index">
          <mat-form-field>
            <input 
            matInput
            type="text" 
            id="songName"
            class="form-control" 
            placeholder="Song Name" 
            formControlName="songName"
            required>
          </mat-form-field>
          <mat-form-field>
            <input 
            matInput
            type="text" 
            id="length"
            class="form-control" 
            placeholder="Song Length" 
            formControlName="songLength"
            required>
          </mat-form-field>
        </div>
      </div>
    </div>
    <span class="material-symbols-outlined" color="primary" type="button" (click)="addSong()">voting_chip</span>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      color="primary"
      type="submit"
    >Add</button>
  </div>
  </form>
</div>
<!-- [disabled]="data.albumForm.invalid" -->
