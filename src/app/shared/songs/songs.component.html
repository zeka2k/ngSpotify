<h2>Songs of {{ curentAlbum }}</h2>
<!-- <h2>
  Album Total Songs -> {{ totalSongs }} | Total Time -> {{ minutes }}m
  {{ seconds }}s
</h2> -->

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>
        <span class="material-symbols-outlined"> timer </span>
      </th>
      <th>Favorite</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <ngSpotify-song [songId]="song.id"></ngSpotify-song>
    </tr>
  </tbody>
</table>
