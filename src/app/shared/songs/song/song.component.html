<tr *ngIf="song$ | async as song">
  <td>{{ song.title }}</td>
  <td>{{ song.length }}s</td>
  <td>
    <button class="btn btn-edit" (click)="addFavorite(song)">
      <span class="material-symbols-outlined" *ngIf="song.favorite == true">favorite</span>
      <span class="material-symbols-outlined" *ngIf="song.favorite == false">heart_plus</span>
    </button>
  </td>
</tr>
