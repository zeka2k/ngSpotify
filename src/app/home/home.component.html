<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button-toggle>
      <span class="material-symbols-outlined" (click)="sidenav.toggle();">menu</span>
    </button>
    <h1>Select an Artist</h1>
    <!-- atualizar para o nome do artista depois de carregado -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="push">
    <mat-nav-list *ngFor="let item of albumList">
      <h2 [routerLink]="['/home', item.name]">{{ item.name }}</h2>
      <!-- dar reset na pagina depois de carregar no nome -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 65vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
