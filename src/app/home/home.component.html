<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>

<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button-toggle>
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <h1>Select an Artist</h1>
    <!-- atualizar para o nome do artista depois de carregado -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <mat-nav-list *ngFor="let item of albumList">
      <h2 [routerLink]="['/home', item.name]">{{ item.name }}</h2>
      <!-- dar reset na pagina depois de carregar no nome -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 65vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
