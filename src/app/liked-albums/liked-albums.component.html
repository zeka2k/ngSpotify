<h2>Liked Albums</h2>
<div *ngFor="let artist of albumList; let i = index">
  <div *ngFor="let album of artist.albums; let j = index">
    <div *ngIf="album.favorite == true">
      <h3>
        {{ album.title }}
        <button class="btn btn-edit" (click)="addFavorite(i, j)">â™¥</button>
      </h3>
      <div>
        <img [src]="album.image" alt="" />
      </div>
      <p>Album description -> {{ album.description }}</p>
      <li routerLinkActive="active">
        <h2 [routerLink]="['/LikedAlbums',album.title]">Songs</h2>
      </li>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
