<div *ngFor="let album of albums; let i = index">
  <h2>
    {{ album.title }}
    <div *ngIf="album.favorite == true">
      <button class="btn btn-edit" (click)="addFavorite(i)">♥</button>
    </div>
    <div *ngIf="album.favorite == false">
      <button class="btn btn-edit" (click)="addFavorite(i)">♡</button>
    </div>
  </h2>
  <div>
    <img [src]="album.image" alt=""/>
  </div>
  <h2>Album description</h2><p>{{ album.description }}</p>
  <li routerLinkActive="active">
    <h1 [routerLink]="[album.title]">Songs</h1>
  </li>
  <router-outlet></router-outlet>
</div>
